<!-- This block is for adding the initial and final data such as who passed/shot/dribbled, where they did it from, and who/where the action was to. It also allows you to calculate the probability of success of a hypothetical play based on statistics from previous games -->

        <button id = "initialdatabutton" onclick="addInitialData()">Add Initial Data</button>
        <button id = "finaldatabutton" onclick="addFinalData()">Add Final Position Data</button>
        <button id = "successprobabilitybutton" onclick="calcProbSuccess()">Calculate Probability of Success</button>
        <button id = "weakestlinkbutton" onclick="weakestLink()">What is the Weakest Link?</button>
        <button id = "alternativeplayerbutton" onclick="alternativePlayer()">Who is the alternative player?</button>

        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Select Player</button>
            <div id="myDropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
            </div>
        </div>

        <div class="dropdown">
            <button onclick="myFunction2()" class="dropbtn">Select Action</button>
            <div id="actionDropdown" class="dropdown-content2">
                <a onclick="chooseAction('Shot')">Shot</a>
                <a onclick="chooseAction('Pass')">Pass</a>
                <a onclick="chooseAction('Dribble')">Dribble</a>
            </div>
        </div>

        <div>
            <h3>Probability of success: </h3>
            <p id="probabilityOfSuccessid"></p>
            <h3>Weakest Link: </h3>
